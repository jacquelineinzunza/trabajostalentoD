<body>
    <div>
        <!--action ruta de envio ;get envia por url ; post envia datos ocultos-->
        <form action="" method="POST">
            <label for="name"> Nombre:</label>&nbsp;&nbsp;
            <!-- el id es identificador unico para los elementos-->
            <input type="text" id="name" name="name">
            <br>

            <input type="text" id="last_name" name="last_name">
            <label for="last_name">Apellido:</label>&nbsp;
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass">
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            <br>
            <label for="fechatime">Fecha:</label>
            <input type="datetime-local" id="fechatime" name="fechatime">
            <br>
            <!--radio-->
            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="sexo" value="1">
            <label for="fem">Femenino</label>
            <input type="radio" id="fem" name="sexo" value="2">
            <br>
            <!--checkbox -->

            <input type="checkbox" id="verano" name="estacion" value="verano">
            <label for="verano">Verano</label>
            <input type="checkbox" id="otoño" name="estacion" value="otoño">
            <label for="otoño">Otoño</label>
            <input type="checkbox" id="invierno" name="estacion" value="invierno">
            <label for="invierno">Invierno</label>
            <input type="checkbox" id="primavera" name="estacion" value="primavera">
            <label for="primavera">Primavera</label>
            <br>
            <!--text area, define cols y rows-->
            <label for="desc">Descripcion:</label><br>
            <textarea id="desc" name="descripcion" rows="4" cols="20">
            </textarea>
            <br>
            <!--select-->
            <label for="lenguajes">Lenguajes:</label>
            <select id="lenguajes" name="lenguajes">
                <option value="-1">Seleccione lenguaje...</option>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
            </select>
            <input type="button" value="Enviar...">
            <input type="submit" value="Enviar...">

        </form>

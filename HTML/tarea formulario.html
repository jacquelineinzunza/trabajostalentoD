<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formulario</title>
</head>

<body>
    <div>
        <h2>Mi Formulario de Registro</h2>
        <form action="/me_page.jacky">
            <label for="name">Nombre:</label>
            <input type="text" id="name"><br><br>
            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name"><br><br>
            <label for="mail">Email:</label>
            <input type="text" id="mail"><br><br>
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="passw"><br><br>
            <label for="pass2">Confirmacion</label>
            <input type="password" id="pass2" name="passwr"><br><br>
            <label for="fecha">Cumpleaños</label>
            <input type="date" id="fecha" name="fecha"><br><br>
            <label for="masc">Hombre</label>
            <input type="radio" id="masc" name="sexo" value="1">
            <label for="fem">Mujer</label>
            <input type="radio" id="fem" name="sexo" value="2">
            <label for="otro"> Otro</label>
            <input type="radio" id="otro" name="sexo" value="3"><br><br>
            <label for="desc">Una breve descripción de ti:</label><br><br>
            <textarea name="descripcion" id="desc" cols="30" rows="8"></textarea><br><br>
            <label for="lenguajes">Lenguaje Favorito:</label>
            <select id="lenguajes" name="lenguajes">
                <option value="1">JavaScript</option>
                <option value="2">CSS</option>
                <option value="3">Otro</option>
            </select><br>
            <br><input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>

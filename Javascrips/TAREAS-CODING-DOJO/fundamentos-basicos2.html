                                        que cambie todos los números positivos en él, por el
                                        string “big”. Ejemplo: grande([-1,3,5,-5]) devuelve

        /*Doble Visión - Dado un array, crea una función que devuelva
        un nuevo array donde cada valor se duplique. Entonces, doble
        ([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original.*/

        function Doblevision(array) {
            var temp = [];

            for (var i = 0; i < array.length; i++) {

        /* Contar Positivos -  Dado un array de números, crea una función para
        reemplazar el último valor con el número de valores positivos 
        encontrados en el array. Ejemplo, contarPositivos([-1,1,1,1])
        cambia el array original y devuelve [-1,1,1,3].*/

        function ContarPositivos(array) {
            var positivos = 0;
            for (var i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    positivos = positivos + 1;
                }
            }
            array[array.length - 1] = positivos;
            return array;
        }
        ContarPositivos([-1, 1, 1, 1]);

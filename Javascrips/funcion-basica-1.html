<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicos</title>
    <script>
        function a() {
            return 35;
        }
        console.log(a())
            /*funcion que retorna valor*/
        function a() {
            return 4;
        }
        console.log(a() + a());
        /*funcion que retorna valor e imprime la suma de estos*/

        function a(b) {
            return b;
        }
        console.log(a(2) + a(4));
        /*funcion que retorna valor e imprime la suma de estos*/
        function a(b) {
            console.log(b);
            return b * 3;
        }
        console.log(a(3));
        /*funcion que retorna valor e imprime el valor*/

        function a(b) {
            return b * 4;
            console.log(b);
        }
        console.log(a(10));
        /*funcion que retorna valor e imprime el valor*/
        function a(b) {
            if (b < 10) {
                return 2;
            } else {
                return 4;
            }
            console.log(b);
        }
        console.log(a(15));
        /*funcion que valida el valor dado y retorna valor e imprime este valor*/

        function a(b, c) {
            return b * c;
        }
        console.log(10, 3);
        console.log(a(3, 10));
        /*funcion que recibe valores y retorna valores e imprime estos valores- impresio n directa de valores*/
        function a(b) {
            for (var i = 0; i < 10; i++) {
                console.log(i);
            }
            return i;
        }
        console.log(3);
        console.log(4);

        /*impresion directa en la consola de los valores*/

        function a() {
            for (var i = 0; i < 10; i++) {
                i = i + 2;
                console.log(i);
            }
        }
        a();
        /*funcion que imprime los valores del bucle*/
        function a(b, c) {
            for (var i = b; i < c; i++) {
                console.log(i);
            }
            return b * c;
        }
        a(0, 10);
        console.log(a(0, 10));

        function a() {
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    console.log(j);
                }
                console.log(i);
            }
        }

        function a() {
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    console.log(i, j);
                }
                console.log(j, i);
            }
        }

        var z = 10;

        function a() {
            var z = 15;
            console.log(z);
        }
        console.log(z);

        var z = 10;

        function a() {
            var z = 15;
            console.log(z);
        }
        a();
        console.log(z);
    </script>
</head>

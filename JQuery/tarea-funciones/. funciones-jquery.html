<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#principal').append('<img src ="fotoo.jpg"  data-alt-src= "fotoo2.jpg">');
            $('#boton1').click(function() {
                $('h1').hide(1000);
                $("p").addClass("red");
                $('h1').show(2000);
                $('h1').toggle(3000);



            });
            $('#boton2').click(function() {
                $('.anexar').after('<p id=des-abajo>nuevo parrafo after</p>');
                $('.anexar').before('<p id=des-abajo>nuevo parrafo before</p>');
                $('.anexar').html("Hello <b>world</b>!");


            });
            $('#boton3').click(function() {
                $('img').hide(2000);
                $("p").slideUp();
                $("p").slideDown();
                $("p").slideToggle();
                $("h2").fadeOut(1000);
                $("h2").fadeIn(2000);
                $('input').val('okey');
                $("h2").text('hola');



            });
            $('img').click(function() {

                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);


            });

        }); //cierre principal
    </script>
    <style>
        input {
            width: 80px;
        }
        
        h2 {
            margin-left: 300px;
            color: red;
        }
        
        .anexar {
            background-color: aqua;
        }
        
        img {
            margin-left: 200px;
        }
        
        .red {
            background-color: rgb(230, 230, 134);
            color: aliceblue;
        }
        
        button {
            border-radius: 5px;
            color: rgb(36, 23, 107);
            width: 80px;
            height: auto;
            margin-right: 80px;
            background-color: rgb(70, 145, 168);
        }
        
        hr {
            height: 3px;
            background-color: #377fbe;
        }
        
        h1 {
            text-align: center;
            color: #073761;
        }
        
        body {
            background-color: #d0deeb;
        }
        
        p {
            display: inline-block;
            text-align: center;
            color: rgb(102, 83, 209);
        }
    </style>
</head>

<body>

    <div id="principal">
        <h1>AddClass</h1>
        <h2>texto</h2>
        <button id="boton1">AddClass</button>
        <p> ‎Haga clic en el botón para agregar la clase roja a este párrafo‎</p>

        <hr>
        <h1>Slidetoggle</h1>
        <button id="boton2">Slideto</button>
        <p class="anexar">‎haga clic en el botón para anexar un nuevo párrafo!</p>



        <hr>
        <h1>Append</h1>
        <input type="text" value="">
        <br>
        <button id="boton3">Append</button>
        <p>‎Haga clic en el botón para deslizar una imagen HDDEM‎</p>




    </div>
</body>

</html>
